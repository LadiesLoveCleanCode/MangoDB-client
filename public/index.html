<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>MangoDB</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <h1><img src="/mango.png" alt="Logo" height="100">MangoDB<br>
    <img src="/smoothie_stand.png" alt="SmoothieStand" height="400"></h1>

<br>

<div class="unauthenticated container" id="unauthenticated">
<!-- sign up form and button -->
        <div class="column">
          <form class="sign-up unauth-form" id="sign-up">
            <input name="credentials[email]" placeholder="e-mail" type="text" class="input">
            <input name="credentials[password]" placeholder="password" type="password" class="input">
            <input name="credentials[password_confirmation]" placeholder="confirm password" type="password" class="input"><br>
            <button type="submit">sign up</button>
          </form>
      </div>

        <!-- sign in form and button -->
        <div class="column">
          <form class="sign-in unauth-form" id="sign-in">
          <input name="credentials[email]" placeholder="e-mail" type="text" class="input">
          <input name="credentials[password]" placeholder="password" type="password" class="input"><br>
          <button type="submit">sign in</button>
          </form>
        </div>


<br>

<img src="/menu.png" alt="Menu" align="center" width="120%">

  </body>
</html>
