<div class="unauthenticated container" id="unauthenticated">
<!-- sign up form and button -->
        <div class="column">
          <form class="sign-up unauth-form" id="sign-up">
            <input name="credentials[email]" placeholder="e-mail" type="text" class="input">
            <input name="credentials[password]" placeholder="password" type="password" class="input">
            <input name="credentials[password_confirmation]" placeholder="confirm password" type="password" class="input"><br>
            <button type="submit">sign up</button>
          </form>
      </div>

        <!-- sign in form and button -->
        <div class="column">
          <form class="sign-in unauth-form" id="sign-in">
          <input name="credentials[email]" placeholder="e-mail" type="text" class="input">
          <input name="credentials[password]" placeholder="password" type="password" class="input"><br>
          <button type="submit">sign in</button>
          </form>
        </div>
